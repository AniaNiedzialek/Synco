<!DOCTYPE html>
<html>
<head>
    <title>SYINCO</title>
    <meta charset="UTF-8"> <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-form">
        <video id="splash-video" src="images/animated.mp4" muted playsinline loop style="width: 300px"></video>
        <h1>Welcome to Synco</h1>
        <h3>~ Synchronize & Collaborate ~</h3>
        <div id="auth-buttons">
            <button id="login-btn">Log In</button>
            <button id="signup-btn">Sign Up</button>
        </div>
    </div>
    
    <div id="login-form" class="hidden-element">
        <h2>Log In</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="submit-login-btn">Log In</button>
        <span id="back-to-main">Back</span>
    </div>
    <div id="signup-form" class="hidden-element">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="submit-signup-btn">Sign Up</button>
        <span id="back-to-main-2">Back</span>
    </div>

    <div id="task-manager" class="hidden-element">
        <div id="header">
            <img src="images/logo.png" alt="Synco Logo" class="logo">
            <div id="group-controls">
                <select id="group-dropdown"></select>
                <button id="add-group-btn">+</button>
                <button id="delete-group-btn">x</button>
                <button id="manage-members-btn" title="Manage Group Members">ðŸ‘¥</button> </div>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <div id="group-members-modal" class="modal hidden-element">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Manage Group Members</h2>
            <h3 id="modal-group-name"></h3>
            <div class="member-input-section">
                <input type="text" id="member-username-input" placeholder="Enter username">
                <button id="add-member-btn">Add Member</button>
            </div>
            <ul id="group-members-list">
                </ul>
            <p id="group-members-error" class="error-message hidden-element"></p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
