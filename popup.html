<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"></head><body>
     <div id="login-form">
        <h1>Welcome to Synco</h1>
        <!-- <h2>Please Login</h2> -->
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Log In</button>
    </div>
    <div id="task-manager" style="display:none;">
      <div id="header">
        <img src="images/logo.png" alt="Synco Logo" style="width: 125px;">
        <div id="group-selector">
          <label for="group-dropdown">Current Group:</label>
          <select id="group-dropdown"></select>
          <button id="add-group-btn">+</button>
          <button id="delete-group-btn">x</button> </div>
        <button id="logout-btn">Log Out</button> 
      </div>
       
      <ul id="task-list"></ul>
      <div id="task-input-container">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button id="add-task-btn">Add NewTask</button>
        </div>
    </div>
    <script src="popup.js"></script> 
</body>
</html>
